<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of resources</title>
    </h:head>
    <h:body>
        <h:form id="index">
            <p:commandButton id="admin_login_button"
                             style="position: fixed; top: 0; left: 0" 
                             icon="ui-icon-star"
                             value="Administrator panel"
                             action="adminlogin"/>
        </h:form>
        <h:form style="position: fixed; top: 20%; right: 20%">
            <p:messages id="sdds" />
            <p:panelGrid columns="1" >
                <p:selectOneMenu id="resource" value="#{resourceController.selectedResource}">
                    <f:selectItems value="#{resourceController.resources}" var="myResource"
                                   itemLabel="#{myResource.title}" itemValue="#{myResource.id}"/>
<!--                    <f:ajax event="itemSelect" listener="{resourceController.ajaxListener}"/>-->
<!--                    <f:ajax listener="{resourceController.ajaxListener()}" render="@form"/>    -->
                </p:selectOneMenu>
                <f:facet name="footer">
                    <p:commandButton id="btn" value="Go to resource"
                                     action="#{resourceController.ajaxListener()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
