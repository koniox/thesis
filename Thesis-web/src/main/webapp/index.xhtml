<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of resources</title>
    </h:head>
    <h:body style="background-color:#faf6eb ; background-size: cover; ">
        <h:form>
            
            <p:button outcome="adminlogin"
                      value="Admin" 
                      icon="ui-icon-verified-user" 
                      style="position:absolute; top:0; right: 0;"/>
            <p:selectOneMenu id="resource" 
                             value="#{resourceView.selectedResource}" 
                             autoWidth="false" 
                             style="position: fixed; top:20%; left: 50%; transform: translate(-50%,-50%);">
                        <f:selectItems value="#{resourceView.resources}" 
                                       var="myResource"
                                       itemLabel="#{myResource.title}" 
                                       itemValue="#{myResource.id}"/>
            </p:selectOneMenu>
            <p:commandButton id="btn" 
                             value="Go to resource" 
                             style="position: fixed; top:24%; left: 50%; transform: translate(-50%,-50%);"
                             action="resource"/>
        </h:form>           
    </h:body>
</html>
