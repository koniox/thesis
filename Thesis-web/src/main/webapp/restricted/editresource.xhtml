<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit resource</title>
    </h:head>
    <h:body >
        <h:form prependId="false" style="position: fixed; top:24%; left: 50%; transform: translate(-50%,-50%);">
            <p:panelGrid columns="3" style="align-content: center">
                <p:outputLabel value="Title" for="title"/>
                <p:inputText id="title" required="true"
                             value="#{resourceController.resource.title}">
                    <f:ajax event="blur" render="titlemsg"/>
                </p:inputText>
                <h:message id="titlemsg" for="title"/>
                <p:outputLabel value="Address" for="address"/>
                <p:inputText id="address" required="true"
                             value="#{resourceController.resource.addressURL}">
                    <f:ajax event="blur" render="adrmsg"/>
                </p:inputText>
                <h:message id="adrmsg" for="address"/>
                <f:facet name="footer">
                    <div align="center" draggable="false" >
                    <p:commandButton id="save_btn" value="Save" 
                                     update="@form"
                                     action="#{resourceController.actionSave()}"/>
                    </div>
                </f:facet>
                
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
