<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin panel</title>
    </h:head>
    <h:body>
        <p:growl id="messages" showDetail="true" />
        <h:form id="logout">
            <p:commandButton action="#{loginBean.logout}"
                         value="Logout"
                         style="position: fixed; top: 0; right: 0"/>
        </h:form>
        <h:form enctype="multipart/form-data">        
            <p:fileUpload fileUploadListener="#{fileBean.handleFileUpload}" mode="advanced" auto="true" allowTypes="/(\.|\/)(csv|xls?x|xml|json)$/" update="msg" oncomplete="fileUploadCallback()"/>
            <p:remoteCommand name="fileUploadCallback" action="#{resourceController.fileUpload()}"/>
            <p:growl id="msg" showDetail="true"/>
        </h:form>
<!--        <h:form>
            <p:panelGrid columns="2" style="align-content: center">
                <p:outputLabel value="Title" for="title"/>
                <p:inputText id="title" 
                             value="{resourceController.resource.title}"/>
                <p:watermark for="title" value="{resourceController.resource.title}" id="watermark"/>
                <p:resizable for="title"/>
                <p:commandButton id="save" value="Submit"
                                 action="{resourceController.actionSave()}"/>
                
            </p:panelGrid>
            
        </h:form>-->
        <h:form id="resources_list" prependId="false">
            <p:dataTable id="resources_table" var="rl"
                         emptyMessage="No resources yet"
                         value="#{resourceController.resources}">
                <p:column headerText="Id">
                    <h:outputText value="#{rl.id}"/>
                </p:column>
                <p:column headerText="Title">
                    <h:outputText value="#{rl.title}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
