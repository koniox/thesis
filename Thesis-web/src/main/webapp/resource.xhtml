<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resource</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="resourcelist" var="data" value="#{resourcesController.data}" rows="10"
                            paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    #{resourcesController.title}
                </f:facet>
                <p:columns value="#{resourcesController.columns}" var="column" sortBy="#{data[column.property]}" filterBy="#{data[column.property]}">
                    <f:facet name="column">
                        #{column.header}
                    </f:facet>
                    <h:outputText value="#{data[column.property]}"/>
                </p:columns>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
