<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resource</title>
        <script type="text/javascript"
                src="https://www.viralpatel.net/demo/jquery/jquery.shorten.1.0.js">
                    
        </script>
        <style>            
            .dataTable{
                word-wrap: break-word;
                table-layout: auto;
            }
            
            .ui-datatable-header {
                height: 50px
            }         
        </style>    
    </h:head>   
    <h:body style="height: 100vh;width: 100vw; overflow-y: hidden;margin: 0px;">
        <h:form style="height: 100%;width: 100%">
                <p:dataTable id="resourcelist"  scrollable="true" scrollWidth="100%" scrollHeight="100%"
                         var="data" 
                         value="#{resourcesController.data}" 
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" rendered="#{!resourcesController.big}"
                         styleClass="dataTable">
                    
                    <f:facet name="header">
                        #{resourcesController.title}
                         <p:commandButton id="toggler" type="button" value="Columns" style="float:right;"/>
                         <p:columnToggler datasource="resourcelist" trigger="toggler" />
                    </f:facet>
                    
                    <p:columns value="#{resourcesController.columns}" style="width: 200px"  var="column" 
                           sortBy="#{data[column.property]}" filterBy="#{data[column.property]}" filterMatchMode="contains">
                        <f:facet name="header"  >
                            #{column.header}
                        </f:facet>
                        <h:outputText class="comment" 
                                      value="#{data[column.property]}"/>
                        <script type="text/javascript">
                                $(document).ready(function() {

                                        $(".comment").shorten({
                                            "showChars": 200,
                                            "moreText": "See more",
                                            "lessText":"Less",
                                        });

                                });
                        </script>
                    </p:columns>
                </p:dataTable>
        </h:form>
    </h:body>
</html>
