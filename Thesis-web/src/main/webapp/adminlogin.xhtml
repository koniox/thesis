<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login as administrator</title>
    </h:head>
    <h:body>
        <h:form id="loginForm" style="display:block; text-align:center" >
            <h1>Log in to administrator panel</h1>
            <p:growl id="message" showDetail="true" />
            <h:outputText value="Username " />
            <p:inputText id="login" value="#{loginBean.login}"></p:inputText>
            <p:message for="login"></p:message>
            <br></br><br></br>

            <h:outputText value="Password  " />
            <p:password id="password"  value="#{loginBean.password}"></p:password>
            <p:message for="password"></p:message>
            <br></br><br></br>

            <p:commandButton value="Login" id="login_btn" actionListener="#{loginBean.validateUsernamePassword}" styleClass="ui-priority-primary" update="message" />
        </h:form>
    </h:body>
</html>
